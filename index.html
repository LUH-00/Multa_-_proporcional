<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa / Proporcional</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="icon" href="img/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css.css">
</head>
<body>
    <div class="container">
        <h1>Calcule a Multa contratual / Proprocional</h1>
        <div class="cards">
            <div class="card">
                <h2>Multa contratual</h2>
                <div class="form-group">
                    <label for="plan">Escolha um plano:</label>
                    <select id="plan">
                        <option value="54.90">200 MEGA</option>
                        <option value="50.00">400 MEGA - 109,90</option>
                        <option value="60.00">400 MEGA - 99,90</option>
                        <option value="60.00">500 MEGA</option>
                        <option value="60.00">600 MEGA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="months">Informe a quantidade de meses:</label>
                    <input type="number" id="months" min="1" value="1">
                </div>
                <button onclick="calcular()">Calcular</button>
                <div class="result" id="result"></div>
            </div>

            <div class="card">
                <h2>Proporcional</h2>
                <div class="form-group">
                    <label for="plan-proporcional">Escolha um plano:</label>
                    <select id="plan-proporcional">
                        <option value="85,00">200 MEGA</option>
                        <option value="109,90">400 MEGA - 109,90</option>
                        <option value="99,90">400 MEGA - 99,90</option>
                        <option value="119,90">500 MEGA</option>
                        <option value="139,90">600 MEGA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="days">Informe a quantidade de dias:</label>
                    <input type="number" id="days" min="1" value="1">
                </div>
                <button onclick="calcularProporcional()">Calcular</button>
                <div class="result" id="result-proporcional"></div>
            </div>
        </div>
    </div>




    <script src="Java/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
